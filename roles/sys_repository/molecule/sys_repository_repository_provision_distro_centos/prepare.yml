---
- name: "Prepare"
  hosts: centos
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Prepare"
      vars:
        sys_repository:
          prepare: true
          deploy: true
      ansible.builtin.include_role:
        name: "sys_repository"
...
